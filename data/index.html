<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./app.js" type="text/javascript" defer></script>
</head>

<body>
    <h1>ESP32 Web Server</h1>
    <!-- State number selection and state selection -->
     <h2>State Selection</h2>
    <label for="number-states-input">Number of desired states:</label>
    <input 
        type="number" 
        id="number-states-input" 
        name="number-states-input" 
        min="1" 
        max="64"> 
    <button id="number-states-submit">Submit</button>
    <p id="test"></p>

    <form id="state-selection-form">
        

        <p> Select state: </p>
        <select name="state-select" id="state-select">

        </select>
        <br>
    </form>
    <br>
    <p>
        <a href="#"><button class="button">RECORD</button></a>
        <a href="#"><button class="button button2">TRANSMIT</button></a>
    </p>
    <br>
    <h3>customise trigger conditions:</h3>
    <form class="form-inline">
        <label for="button">STATE 1</label>
        <!-- START: Old code, to be replaced -->
        <select name="button" id="button">
            <option value="null">no button</option>
            <option value="btn1">button 1</option>
            <option value="btn2">button 2</option>
            <option value="btn3">button 3</option>
            <option value="btn4">button 4</option>
            <option value="btn5">button 5</option>
            <option value="btn6">button 6</option>
        </select>
        <label for="OSC">OSC:</label>
        <input type="OSC" id="OSC" placeholder="Enter OSC trigger" name="OSC">
        <label for="RS-232">RS-232:</label>
        <input type="RS" id="RS" placeholder="Enter RS-232 trigger" name="RS">
        <label for="sACN">sACN:</label>
        <input type="sACN" id="sACN" placeholder="Enter sACN trigger" name="sACN">
        <!-- END: Old code, to be replaced -->
    </form>
    <section>
        <h2>Options</h2>
        <label for="number-states-input">Static IP Address Entry:</label>
        <input 
            type="number" 
            id="ip-31-24-input" 
            name="ip-31-24-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="ip-23-16-input" 
            name="ip-23-16-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="ip-15-8-input" 
            name="ip-15-8-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="ip-7-0-input" 
            name="ip-7-0-input" 
            min="0" 
            max="255">
        <br>
        <label for="number-states-input">Sub-net mask:</label>
        <input 
            type="number" 
            id="subnet-31-24-input" 
            name="subnet-31-24-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="subnet-23-16-input" 
            name="subnet-23-16-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="subnet-15-8-input" 
            name="subnet-15-8-input" 
            min="0" 
            max="255">
        <input 
            type="number" 
            id="subnet-7-0-input" 
            name="subnet-7-0-input" 
            min="0" 
            max="255">
    </section>
</body>

</html>
