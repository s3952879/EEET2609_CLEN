<!--
notes:
have a input box where user can fill in desired num of states
	- 64 states max

assigning states to buttons
(unreachable states could be accessed by other devices)
-->

<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./app.js" type="text/javascript" defer></script>
</head>

<body>
    <h1>ESP32 Web Server</h1>
    <!-- State number selection and state selection -->
    <label for="number-states-input">Number of desired states:</label>
    <input 
        type="number" 
        id="number-states-input" 
        name="number-states-input" 
        min="1" 
        max="64"> 
    <button id="number-states-submit">Submit</button>
    <p id="test"></p>

    <form id="state-selection-form">
        

        <p> Select state: </p>
        <select name="state-select" id="state-select">

        </select>
        <br>
    </form>
    <br>
    <p>
        <a href="#"><button class="button">RECORD</button></a>
        <a href="#"><button class="button button2">TRANSMIT</button></a>
    </p>
    <br>
    <h2>customise trigger conditions:</h2>
    <form class="form-inline">
        <label for="button">STATE 1</label>
        <select name="button" id="button">
            <option value="null">no button</option>
            <option value="btn1">button 1</option>
            <option value="btn2">button 2</option>
            <option value="btn3">button 3</option>
            <option value="btn4">button 4</option>
            <option value="btn5">button 5</option>
            <option value="btn6">button 6</option>
            <option value="btn7">button 7</option>
            <option value="btn8">button 8</option>
            <option value="btn9">button 9</option>
            <option value="btn10">button 10</option>
            <option value="btn11">button 11</option>
            <option value="btn12">button 12</option>
            <option value="btn10">button 13</option>
            <option value="btn11">button 14</option>
            <option value="btn12">button 15</option>
        </select>
        <label for="OSC">OSC:</label>
        <input type="OSC" id="OSC" placeholder="Enter OSC trigger" name="OSC">
        <label for="RS-232">RS-232:</label>
        <input type="RS" id="RS" placeholder="Enter RS-232 trigger" name="RS">
        <label for="sACN">sACN:</label>
        <input type="sACN" id="sACN" placeholder="Enter sACN trigger" name="sACN">
    </form>
</body>

</html>
